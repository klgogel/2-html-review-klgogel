<main>
  <h2 id = "AboutMe">About Me</h2>
  <div id="PersonApp" class = "container">
    <p><img v-bind:src="picture"></p>
    <p>Name: {{ person.name.first }} {{ person.name.last }}</p>
    <p>Birthdate: {{ prettyBirthday }}</p>
    <p>Age: {{ person.dob.age }}</p>
    <p>Country: {{ person.location.country }}</p>
    <p>Email: <a v-bind:href="'mailto:'+person.email">{{person.email}}</a></p>

  <form v-on:submit.prevent="fetchUserData">
